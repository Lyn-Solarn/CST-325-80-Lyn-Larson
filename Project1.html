<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var myCanvas;
        var sceneList = [];
        var currentFrameNumber = 0;

        class Rectangle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                var velocity = {
                    x: 0,
                    y: 0
                };

                this.draw = function () {
                    let rectangle = myCanvas.getContext("2d");

                    rectangle.fillStyle = this.color;
                    rectangle.fillRect(this.x, this.y, 50, 50);
                    rectangle.strokeRect(this.x, this.y, 50, 50);
                }

                this.update = function() {
                    velocity.y++;
                    this.y = this.y + velocity.y * 0.16;
                }
            }
        }

        function init() {
            myCanvas = document.getElementById("canvas");

            updateAndDraw();
        }

        function updateAndDraw() {
            const clear = canvas.getContext('2d');
            clear.clearRect(0, 0, 500, 450);

            const myRectangle = new Rectangle(Math.floor(Math.random() * 500) - 25,
                                             Math.floor(Math.random() * 450) - 25, 
                                             `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`);
            sceneList.push(myRectangle);

            for (let rectangle of sceneList) {
                rectangle.update();
                rectangle.draw();

                if (rectangle.y > 500) {
                    let index = sceneList.indexOf(rectangle);
                    sceneList.splice(index, 1);
                }
            }

            requestAnimationFrame(updateAndDraw);

            updateStats();
            currentFrameNumber++;
        }

        function updateStats() {
            var p = document.getElementById("frameCount");
            p.innerText = currentFrameNumber;

            var p = document.getElementById("rectangleCount");
            p.innerText = sceneList.length;
        }
    </script>
</head>

<body onload="init()">

    <canvas id="canvas" width="500" height="450" style="border:1px solid gray;"></canvas>

    <br>
    <p>Frame Count: <span id="frameCount">0</span></p>
    <p>Rectangle Count: <span id="rectangleCount">0</span></p>

</body>

</html>
